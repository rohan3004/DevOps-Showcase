services:
  speakx-demo-app:
    build:
      context: ./speakXDemo
    container_name: speakx-demo-app
    networks:
      - app_network
    expose:
      - 8080

  nginx:
    image: nginx:alpine
    container_name: nginx
    networks:
      - app_network
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    ports:
      - "80:80"
    depends_on:
      - speakx-demo-app

networks:
  app_network:
    driver: bridge